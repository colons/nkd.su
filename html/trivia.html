{% extends "base.html" %}

{% block content %}

<h2>bad trivia</h2>
<div id="trivia">
  {% for request in requests %}
    <div class="trivia">
      {% with request.struct as struct %}
      <p class="created">{{ request.when }}, {{ struct.contact }}</p>
        <div class="exchange">
            <p class="question">{{ struct.trivia_question }}</p>
            <p class="answer">{{ struct.trivia }}</p>
        </div>
      {% endwith %}
    </div>
  {% endfor %}
</div>

{% endblock %}
