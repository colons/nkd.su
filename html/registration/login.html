{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}
<h2 class=message>login</h2>

{% if form.errors %}
<p class="aside problems">wrong username/password, sorry</p>
{% endif %}

<form class="login" method="post" action="{% url django.contrib.auth.views.login %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="login">
</form>

{% endblock %}
