<li
  class="
    nanotrack
    {% if track in show.playlist %}
      successful
    {% endif %}
  "
  >
  <a href="{{ track.get_absolute_url }}">
    {% if track.background_art %}
      <div class="art" style="background-image: url('{{ track.background_art.url }}');"></div>
    {% endif %}
    <p class="title">{{ track.title }}</p>
    {% if track.role %}
      <p class="role">{{ track.role }}</p>
    {% endif %}
  </a>
</li>
