{% if notes %}
  <ul class="notes">
    {% for note in notes %}
      <li class="
        {% if not user.is_authenticated %}
          public
        {% elif user.is_authenticated and note.public %}
          public-warn
        {% endif %}
        {% if user.is_authenticated and note.show %}
          transient
        {% endif %}
      ">
        <span class="note">{{ note }}</span>

        {% if user.is_authenticated %}
          <span class="admin">
            <span><a href="{% url "vote:admin:remove_note" pk=note.pk %}">âœ—</a></span>
          </span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endif %}
