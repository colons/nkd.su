{% load vote_tags %}
<tr class="stat">
  <td class="summary">
    <a href="{{ voter.get_absolute_url }}">
      <img alt="{{ voter.name }}" src="{{ voter.user_image }}">
    </a>
    <p class="name">{{ voter.name }}</p>
    <p><a class="screen_name" href="{{ voter.get_absolute_url }}">
      @{{ voter.screen_name }}
    </a></p>
  </td>
  <td class="value">
    {{ voter.batting_average|percent }}
  </td>
</tr>
